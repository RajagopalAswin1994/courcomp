{% load static %}
<div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="index.html" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'admin/images/logo-sm.png' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'admin/images/logo-dark.png' %}" alt="" height="17">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="index.html" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'admin/images/logo-sm.png' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'admin/images/logo-light.png' %}" alt="" height="17">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
                    <i class="ri-record-circle-line"></i>
                </button>
            </div>

            <div id="scrollbar">
                <div class="container-fluid">

                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/dashboard"  role="button" aria-expanded="false" aria-controls="sidebarDashboards">
                                <i data-feather="home" class="icon-dual"></i> <span data-key="t-dashboards">Dashboard</span>
                            </a>                             
                        </li> <!-- end Dashboard Menu -->
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/categories" role="button" aria-expanded="false" aria-controls="sidebarApps">
                                <i data-feather="grid" class="icon-dual"></i> <span data-key="t-apps">Categories</span>
                            </a>                             
                        </li>

                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/companies"   role="button" aria-expanded="false" aria-controls="sidebarLayouts">
                                <i data-feather="map" class="icon-dual"></i> <span data-key="t-layouts">Companies</span>
                            </a>                             
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-link" href="/courses"   role="button" aria-expanded="false" aria-controls="sidebarLayouts">
                                <i data-feather="layout" class="icon-dual"></i> <span data-key="t-layouts">Courses</span>
                            </a>                             
                        </li> 
                        {% comment %} <li class="nav-item">
                            <a class="nav-link menu-link" href="/courses" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
                                <i data-feather="layout" class="icon-dual"></i> <span data-key="t-layouts">Courses</span>
                            </a>                             
                        </li>  {% endcomment %}
                        <!-- end Dashboard Menu -->
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
